<body>

      <a href="signin.html">Sign In</a> | <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <div class="content">
    <h2>Sign Up</h2>
    <form action="#" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <br><label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <br><label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <br><label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <br><label for="color">Favorite Color:</label>
      <input type="color" id="color" name="color">

      <br><label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob">

      <br><label for="range">How tech-savvy are you? (0-10)</label>
      <input type="range" min="0" max="10" id="range" name="range">

      <br><label for="file">Upload your photo:</label>
      <input type="file" id="file" name="file">

      <br><label for="bio">About You:</label>
      <textarea id="bio" name="bio" rows="4"></textarea>

      <input type="submit" value="Register">
    </form>
  </div>
</body>
</html>
